<div class="light-wizard-page-content-container" [hidden]="!showPage">
	<div class="light-wizard-page-header-container">
		<ng-content select="light-wizard-page-title"></ng-content>
		<span hidden>
				<ng-content select="light-wizard-page-nav-title"></ng-content>
		</span>
	</div>
	<div class="light-wizard-page-body-container">
		<ng-content></ng-content>
	</div>
	<div class="light-wizard-page-footer-container">
		<button class="btn btn-primary" [hidden]="!showPreviousBtn" (click)="goWizardPreviousPage()">Previous</button>
		<button class="btn btn-primary" [hidden]="!showNextBtn" (click)="goWizardNextPage()">Next</button>
		<button class="btn btn-success" [hidden]="!showFinishBtn" (click)="goWizardFinish()">Finish</button>
	</div>
</div>
